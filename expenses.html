<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main-section" class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#add-expense">Add Expense</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#view-summary">View Summary</a>
          </li>
        </ul>
        <a href="#" class="ml-auto" id="logout-btn"><i class="fas fa-sign-out-alt fa-2x" style="color: red;"></i></a>
      </div>
    </nav>

    <div id="add-expense" class="mt-4">
      <h2>Add Expense</h2>
      <form id="expense-form">
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" required>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Daily Item">Daily Item</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group" id="other-category-group" style="display: none;">
          <label for="other-category">Please specify</label>
          <input type="text" class="form-control" id="other-category">
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
      </form>
    </div>
    
    <div id="view-expenses" class="mt-4">
      <h2>View Expenses</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Amount</th>
            <th>Date</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expense-table-body">
          <!-- Expenses will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <div id="view-summary" class="mt-4">
      <h2>Expense Summary</h2>
      <p>Total Expenses: <span id="total-expenses">0</span></p>
      <div class="form-group">
        <label for="chartType">Select Chart Type</label>
        <select id="chartType" class="form-control">
          <option value="bar">Bar Chart</option>
          <option value="line">Line Chart</option>
          <option value="pie">Pie Chart</option>
        </select>
      </div>
      <canvas id="expenseChart"></canvas>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="expenses.js"></script>
</body>
</html>
