<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body{background-image: url("coin.jpg");
             background-size: cover;
            }

        .div1{
            max-width: 400px;
            margin: auto;
                  }

    </style>
</head>
<body>
      <div class="div1 bg-light-subtle">
           <h1 class="text-center bg-primary mt-5 py-3 fw-bold text-light" id="formtitle">Login</h1>

           <form id="form" class="mx-3">

           <div class="form-group my-2">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" placeholder="registered username" required>
           </div> 

           <div class="form-group my-2">
           <label for="password">Password</label>
           <input id="password" class="form-control" type="password" placeholder="registered password" required>
           </div>

           <div class="form-group my-2" id="confirm">
           <label for="confirmpassword">Confirm Password</label>
           <input id="confirmpassword" class="form-control" type="password" placeholder="registered password" required>
           </div>


           <button id="submitbutton" type="submit" class="btn btn-primary mt-3 my-2">Login</button>
           </form>

          <p class="text-center my-2"><a id="change" href="#" >Don't have an account? Register here</a></p> 

        </div>

        <script src="login.js">

        </script>
</body>
</html>
