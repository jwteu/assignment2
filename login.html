<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body{background-image: url("coin.jpg");
             background-size: cover;
            }

        .container{
            max-width: 400px;
            margin: auto;
                  }
    </style>
</head>
<body>
      <div class="container">
           <h1 class="text-center" id="formtitle">Login</h1>

           <form id="loginform">
           <div class="form-group">
           User ID  <input id="username" class="form-control" type="text" placeholder="register username" required>
           </div>

           <div class="form-group">
           Password  <input id="password" class="form-control" type="password" placeholder="register password" required>
           </div>

           <div class="form-group">
           Confirm Password  <input id="confirmpassword" class="form-control" type="password" placeholder="register password" required>
           </div>


           <button id="sumbitbutton" type="submit" class="btn btn-primary mt-3">Login</button>
           </form>

          <p ><a id="linkword" href="#">Don't have an account? Register now</a></p> 

        </div>

        <script src="login.js">

        </script>
</body>
</html>
